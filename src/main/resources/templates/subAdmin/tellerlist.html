<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/head :: headerFragment">
    <title id="pageTitle">Dashboard | YAF</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div class="sidebar-color"  th:replace="fragment/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragment/notification :: notification"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Tellers</h1>
                    <!--            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Earnings (Monthly) Card Example -->
                    <div th:each="t : ${teller}" th:onclick="'window.location.href=\'/auth/tellerlist/report/' + ${t.id} + '\''"
                         class="col-xl-3 col-md-6 mb-4 cursor-dashboard">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1"><span
                                                th:text="${t.getTellerName()}"></span></div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span/></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-teeth-open fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragment/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:replace="fragment/script :: script"></div>
</body>

</html>
