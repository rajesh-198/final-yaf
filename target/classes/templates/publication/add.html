<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: headerFragment">
    <title id="pageTitle">Program | YAF</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragment/sidebar :: sidebar"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div class="sidebar-color"  th:replace="fragment/notification :: notification"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800"><span th:text="${action == 'add'} ? 'Add' : 'Update'"/>  Publication</h1>

                <!-- Your publication creation form goes here -->
                <div class="row">
                    <div class="col-lg-6">
                        <!-- publication creation form -->
<!--                        <form th:action="'/publication/upload'+${action}" method="post">-->
                            <form th:action="'/publication/'+${action}" method="post" enctype="multipart/form-data">

                            <input hidden readonly th:value="${publication != null} ? ${publication.getId()}" name="id">
                            <!-- publication Title -->
                            <div class="form-group">
                                <label for="name">File Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       th:value="${publication != null} ? ${publication.name}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="data">File</label>
                                <input type="file" class="form-control" id="data" name="data"
                                       th:value="${publication != null} ? ${publication.data}"
                                       required>
                            </div>

                            <button class="btn btn-warning" onclick="window.location.href='/publication/list'" type="button">Cancel</button>
                            <button type="submit" class="btn btn-primary"><span th:text="${action == 'add'} ? 'Add' : 'Update'"/>  Publication</button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragment/footer :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:replace="fragment/script :: script"></div>
</body>

</html>
