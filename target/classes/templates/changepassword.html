<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/head :: headerFragment">
    <title id="pageTitle">ChangePassword | YAF</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="container">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="">
                                        <div class="text-center">
                                            <h1> <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>  Change Password!</h1>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <p th:if="${message eq 'Success'}" class="alert alert-success">Sucessfully changed!</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <p th:if="${message eq 'Warning'}" class="alert alert-warning">Password not changed!</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="wrap">
                                                    <form method="post" action="/changepassword">
                                                        <div class="mat-div">
                                                            <label for="currentPassword" class="mat-label">Current Password</label>
                                                            <input type="password" autocomplete="off" name="oldPassword"
                                                                   th:value="${changePassword != null} ? ${changePassword.oldPassword}"
                                                                   class="mat-input" id="currentPassword" required>
                                                        </div>
                                                        <p class="text-danger" th:if="${error != null}"
                                                           th:text="${error.oldPassword != null} ? ${error.oldPassword}"></p>

                                                        <div class="mat-div">
                                                            <label for="newPassword" class="mat-label">New Password</label>
                                                            <input type="password" autocomplete="off"
                                                                   name="newPassword" class="mat-input"
                                                                   th:value="${changePassword != null} ? ${changePassword.newPassword}"
                                                                   id="newPassword" required>
                                                        </div>
                                                        <p class="text-danger" th:if="${error != null}"
                                                           th:text="${error.newPassword != null} ? ${error.newPassword}"></p>

                                                        <div class="mat-div">
                                                            <label for="confirmPassword" class="mat-label">Confirm Password</label>
                                                            <input type="password" autocomplete="off"
                                                                   th:value="${changePassword != null} ? ${changePassword.confirmPassword}"
                                                                   name="confirmPassword" class="mat-input" id="confirmPassword">
                                                        </div>
                                                        <p class="text-danger" th:if="${error != null}"
                                                           th:text="${error.confirmPassword != null} ? ${error.confirmPassword}"></p>



                                                        <div class="row">
                                                            <div class="col"><button class="btn btn-danger btn-user btn-block" onclick="window.location.href='/'" type="button"><i class="fa fa-backward"></i> Back</button>    </div>
                                                            <div class="col"><button class="btn btn-primary btn-user btn-block" type="submit">Change Password</button></div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:replace="fragment/script :: script"></div>

</body>

</html>
