<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/head :: headerFragment">
    <title id="pageTitle">Publication | YAF</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div class="sidebar-color" th:replace="fragment/sidebar :: sidebar"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragment/notification :: notification"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">
                    Publication List
                    <a class="btn btn-primary ml-3" href="/publication/add">
                        <i class="fas fa-plus-circle mr-2"></i>Add Publication
                    </a>
                </h1>

                <!-- Publication List -->
                <div class="row">
                    <div class="col-lg-12">

                        <div class="alert alert-success alert-dismissible" role="alert" th:if="${message} eq 'Success'">
                            <a aria-label="close" class="close" data-dismiss="alert" href="#">&times;</a>
                            <strong>Success!</strong> <em><span th:text="${txt}"></span></em>
                        </div>

                        <!-- Publication Cards -->

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>File Name</th>
                                        <th>File Type</th>

                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>S.No</th>
                                        <th>File Name</th>
                                        <th>File Type</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="br,index :${publication}">
                                        <td th:text="${index.count}"></td>
                                        <td th:text="${br.name}"></td>
                                        <td th:text="${br.type}"></td>
                                        <td><a class="btn btn-info btn-circle" data-placement="bottom"
                                               data-toggle="tooltip"
                                               th:href="'/publication/view/'+${br.getId()}"
                                               title="View PDF"><i class="fa fa-eye"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <div th:replace="fragment/footer :: footer"></div>

        <!-- Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<div th:replace="fragment/script :: script"></div>
</body>

</html>
